<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./configuration.js"></script>
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/popper.js-1.14.5/dist/popper.js"></script>
  <script src="./assets/js/popper.js-1.14.5/dist/popper-utils.js"></script>
  <script src="./assets/js/bootstrap.js"></script>
  <script src="./assets/js/bootstrap.bundle.js"></script>
  <script src="./assets/fontawesome-free-5.5.0-web/js/all.min.js"></script>
  <script src="./assets/js/reaper.js"></script>

  <link rel="stylesheet" href="./assets/css/bootstrap.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-grid.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="./assets/fontawesome-free-5.5.0-web/css/all.min.css">

  <script>
    $(document).ready(function () {
      $.each(configuration.customActions, function (i, v) {
        var identifier = i;
        var el = $('<span><button class="btn btn-success btn-lg secondary mr-1">' + v + '</button></span>');
        el.on('click', function () {
          wwr_req(identifier);
        });

        $('#actions').append(el);
      });
    });

    $(document).ready(function () {
      $.each(configuration.showTracks, function (i, v) {
        var identifier = i;
        var el = $('<span><button class="btn btn-success btn-lg secondary mr-1">' + v + '</button></span>');
        el.on('click', function () {
          wwr_req(identifier);
        });

        $('#tracks').append(el);
      });
    });

    wwr_start();
  </script>

</head>

<body>
<section class="head container-fluid">
  <div class="row card">
    <div class="col col-12 card-body">
      <a href="./transport.html"><button type="button" class="btn btn-primary btn-lg">Transport</button></a>
      <a href="./tracks.html"><button type="button" class="btn btn-primary btn-lg">Tracks</button></a>
      <a href="./screensets.html"><button type="button" class="btn btn-primary btn-lg" >Screensets</button></a>
      <a href="./actions.html"><button type="button" class="btn btn-primary btn-lg">Actions</button></a>
    </div>
  </div>
</section>

<section class="content container-fluid">
  <div class="row class">
    <div class="col col-12 card-body">
      <button class="btn btn-info btn-lg action"><i class="fa-2x fa-pause-circle far"></i></button>
      <button class="btn btn-dark btn-lg action" onclick="wwr_req(1016);"><i class="fa-2x fa-stop-circle far"></i></button>
      <button class="btn btn-success btn-lg action" onclick="wwr_req(40044);"><i class="fa-2x fa-play-circle far"></i></button>
      <button class="btn btn-danger btn-lg action" onclick="wwr_req(1013)"><i class="fa-2x fa-circle far"></i></button>
    </div>
  </div>

  <div class="row class">
    <div class="col col-12 card-body">
      <button class="btn btn-success btn-lg action" onclick="wwr_req(40667)"><i class="fa-2x fa-save far"></i></button>
      <button class="btn btn-danger btn-lg action" onclick="wwr_req(40668)"><i class="fa-2x fa-trash-alt far"></i></button>
    </div>
  </div>
</section>

<section class="content container-fluid">
  <div class="row card">
    <div class="col col-12 card-header">
      Tracks
    </div>
    <div class="col col-12 card-body" id="tracks">
    </div>
  </div>
</section>
<section class="content container-fluid">
  <div class="row card">
    <div class="col col-12 card-header">
      Actions
    </div>
    <div class="col col-12 card-body" id="actions">
    </div>
  </div>
</section>
</body>
</html>
